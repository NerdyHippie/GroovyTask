<div class="item-wrapper" *ngIf="item">
	<div class="item-body">
		<!--<div class="small">{{path}}</div>-->
		<div *ngIf="!edit">
			<button type="button" class="btn btn-sm btn-default pull-right" (click)="showNewItemForm()">
				<i class="fa fa-plus" title="New Item"></i>
			</button>
			<div (click)="editItem()">{{item.name}}</div>
			<div *ngIf="showNewItem" class="subitems">
				<task-list-item-editor [item]="newItem" [path]="getItemPath()" (onCancel)="onNewItemCancel()" (onSave)="onNewItemSave()"></task-list-item-editor>
			</div>
		</div>
		<div *ngIf="edit">
			<task-list-item-editor [item]="item" [path]="getItemPath()" (onCancel)="onEditCancel()" (onSave)="onEditSave()"></task-list-item-editor>
		</div>
		<div *ngIf="item.items" class="subitems">
			<task-list-item *ngFor="let subitem of subitems" [item]="subitem" [path]="getItemPath()"></task-list-item>
		</div>
	</div>
</div>
